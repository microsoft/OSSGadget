trigger:
  tags:
    include: 
    - v0.*
  paths:
    include:
    - Pipelines/nuget-pipelines/oss-reproducible.yml
    - src/oss-reproducible
    - src/Shared

stages:
- stage: Release
  condition: and(succeeded(), in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'))
  jobs:
    - template: templates/nuget-build-job.yml
      parameters:
        jobName: 'pack oss-reproducible'
        projectPath: 'oss-reproducible/oss-reproducible.csproj'
        projectName: 'oss-reproducible'
    - task: PublishPipelineArtifact@1
      displayName: Publish Signed Artifacts to Pipeline
      inputs:
        targetPath: 'Packages'
        artifact: 'oss-reproducible Nuget'
    - task: NuGetCommand@2
      displayName: Push NuGet Packages
      inputs:
        command: 'push'
        packagesToPush: 'Packages/*.nupkg'
        nuGetFeedType: 'external'
        publishFeedCredentials: 'CST-E Nuget CI'
        verbosityPush: 'Normal'
